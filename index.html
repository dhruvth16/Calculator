<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <style>

    </style>
</head>

<body>
    <div class='main'>
        <div class="container">
            <div class='values'>
                <!-- <input name="" value="" /> -->
            </div>
            <div class='items'>
                <button class="op">
                    <span>AC</span>
                </button>
                <button class="op">
                    <span><i id='back' class="ri-arrow-left-line"></i></span>
                </button>
                <button class="op">
                    <span>%</span>
                </button>
                <button class="op">
                    <span>รท</span>
                </button>
                <button class="op">
                    <span>7</span>
                </button>
                <button class="op">
                    <span>8</span>
                </button>
                <button class="op">
                    <span>9</span>
                </button>
                <button class="op">
                    <span>ร</span>
                </button>
                <button class="op">
                    <span>4</span>
                </button>
                <button class="op">
                    <span>5</span>
                </button>
                <button class="op">
                    <span>6</span>
                </button>
                <button class="op">
                    <span>+</span>
                </button>
                <button class="op">
                    <span>1</span>
                </button>
                <button class="op">
                    <span>2</span>
                </button>
                <button class="op">
                    <span>3</span>
                </button>
                <button class="op">
                    <span>-</span>
                </button>
                <button class="op">
                    <span>00</span>
                </button>
                <button class="op">
                    <span>0</span>
                </button>
                <button class="op">
                    <span>.</span>
                </button>
                <button class="op">
                    <span id='equal'>=</span>
                </button>
            </div>
        </div>
    </div>
    <button id="share">Share</button>

    <script src="script.js"></script>

</body>

</html>
